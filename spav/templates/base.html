<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block pagetitle %}{% endblock pagetitle %} | SPA, Vijayawada</title>
    <!-- bootstrap cdns -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- bootstrap cdns -->

    <!-- AOS  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- AOS  -->
  </head>
  <body>
   <header>
     <!-- top bar  -->
     <div class="d-flex flex-row-reverse border-bottom">
      <div title="YouTube" class="p-2"><a href="/"><i class="bi bi-youtube"></i></a></div>
      <div title="Facebook" class="p-2"><a href="/"><i class="bi bi-facebook"></i></a></div>
      <div title="Weather" class="p-2"><a href="/"><i class="bi bi-cloud-sun-fill"></i></a></div>
      <div title="Directory" class="p-2"><a href="/"><i class="bi bi-phone-fill"></i></a></div>
      <div title="E-Office" class="p-2"><a href="/"><i class="bi bi-pc-display"></i></a></div>
      <div title="IT Support" class="p-2"><a href="/"><i class="bi bi-gear-fill"></i></a></div>
      <div title="Home" class="p-2"><a href="/"><i class="bi bi-house-fill"></i></a></div>
    </div>
    <!-- top bar  -->
   </header>
    
    <!-- pages  -->
    {% block index %}
    {% endblock index %}

    {% block noticeboard %}
    {% endblock noticeboard %}

    <!-- pages  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- AOS  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- AOS  -->
  </body>
</html>
